[versions]
# libraries
spring-boot = "3.5.3"
cosid = "2.13.0"
wow = "5.21.1"
coapi = "1.12.5"
cocache = "3.9.5"
cosec = "2.16.1"
cosky = "4.8.8"
simba = "2.8.8"
guava = "33.4.8-jre"
kotlin-logging = "7.0.7"
swagger = "2.2.34"
springdoc = "2.8.9"
jte = "3.2.1"
# testing
junit = "5.13.2"
fluent-assert = "0.2.0"
mockk = "1.14.4"
# plugins
detekt = "1.23.8"
dokka = "2.0.0"
