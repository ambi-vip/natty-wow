ksp = "2.2.0-2.0.2"
publish-plugin = "2.0.0"
kover = "0.9.1"
test-retry = "1.6.2"
casdoor = "1.15.0"

[libraries]
spring-boot-dependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }
cosid-bom = { module = "me.ahoo.cosid:cosid-bom", version.ref = "cosid" }
wow-bom = { module = "me.ahoo.wow:wow-bom", version.ref = "wow" }
coapi-bom = { module = "me.ahoo.coapi:coapi-bom", version.ref = "coapi" }
cocache-bom = { module = "me.ahoo.cocache:cocache-bom", version.ref = "cocache" }
cosec-bom = { module = "me.ahoo.cosec:cosec-bom", version.ref = "cosec" }
cosky-bom = { module = "me.ahoo.cosky:cosky-bom", version.ref = "cosky" }
simba-bom = { module = "me.ahoo.simba:simba-bom", version.ref = "simba" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }
swagger-annotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swagger" }
swagger-core = { module = "io.swagger.core.v3:swagger-core-jakarta", version.ref = "swagger" }
springdoc-bom = { module = "org.springdoc:springdoc-openapi-bom", version.ref = "springdoc" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
casdoor = { module = "org.casbin:casdoor-spring-boot-starter", version.ref = "casdoor" }
jte = { module = "gg.jte:jte", version.ref = "jte" }
